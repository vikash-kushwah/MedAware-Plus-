<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <style>
        /* Your CSS styles for the BMI calculator can go here */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        label {
            font-weight: bold;
        }

        input[type="number"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 5px;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }

        button {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        #result {
            margin-top: 20px;
            font-weight: bold;
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>BMI Calculator</h1>
        <form id="bmiForm">
            <label for="height">Height (cm):</label>
            <input type="number" id="height" placeholder="Enter your height in centimeters" required>

            <label for="weight">Weight (kg):</label>
            <input type="number" id="weight" placeholder="Enter your weight in kilograms" required>

            <button type="button" onclick="calculateBMI()">Calculate BMI</button>
        </form>

        <div id="result"></div>
    </div>

    <script>
        function calculateBMI() {
            var height = document.getElementById('height').value;
            var weight = document.getElementById('weight').value;

            var bmi = (weight / ((height / 100) * (height / 100))).toFixed(2);

            var result = '';

            if (bmi < 18.5) {
                result = 'Underweight';
            } else if (bmi >= 18.5 && bmi < 25) {
                result = 'Normal weight';
            } else if (bmi >= 25 && bmi < 30) {
                result = 'Overweight';
            } else {
                result = 'Obese';
            }

            document.getElementById('result').innerHTML = 'Your BMI is: ' + bmi + ' - ' + result;
        }
    </script>
</body>

</html>
